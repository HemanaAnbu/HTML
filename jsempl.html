<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person={
            firstName:"Deepti",
            lastName:"Shankar",
            gender:"Female",
            cgpa:"9.3",
            salary:200000,
            // nested objects
            address:{
                street:"MG Road",
                city:"Chennai",
                zipcode:600123,
                getAddress:function(){
                    return this.street+","+this.city+"-"+this.zipcode;
                }
                
            },
        
            fullName:function(){
                return this.firstName.toUpperCase() + " " + this.lastName.toLocaleUpperCase();
            },
        getGender:function(){
            return this.gender==="Male"?"M":"Female";
        }
    }
        document.write("<h5>Employee Name:<span style='color:blue'>",person.fullName(),"</span></h5></br>");
        document.write("<h5>Gender:<span style='color:blue'>",person.getGender(),"</span></h5></br>");
        document.write("<h5>Employee Salary:<span style='color:blue'>",person.salary,"</span></h5></br>");
        document.write("<h5>address:<span style='color:blue'>",person.address.getAddress(),"</span></h5></br>");
        document.write("<h5>CGPA:<span style='color:blue'>",person.cgpa,"</h5></br>");
    </script>
</body>
</html>
