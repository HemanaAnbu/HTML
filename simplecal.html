<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container bg-secondary">
    <form action="" name="frmcalc">
        <label for="" class="form-label">number1</label>
        <input type="text" class="form-control" id="num1"/>
        <label for="" class="form-label">number2</label>
        <input type="text" class="form-control" id="num2"/>

        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="+" >
            <label for="" class="form-check-label">addition</label>

            
        </div>

        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="-">
            <label for="" class="form-check-label">subtration</label>
        </div>

        <div class="form-check-group">
            <input type="radio" class="form-check-input "name="opr" value="*" >
            <label for="" class="form-check-label">multification</label>
        </div>

        <div class="form-check-group">
            <input type="radio" class="form-check-input "name="opr" value="/" >
            <label for="" class="form-check-label">division</label>
        </div>
        <div class="form-check-group">
            <label for="" class="form-label">result</label>
             <input type="text" class="form-control" id="result" placeholder="" />
            <button class="btn btn-primary" onclick="calculate()" type="button">calculate</button>
        </div>
    </form>
</div>

<script>
        // function greet(){
        //     alert("good morning to everyone");
        // }
        function calculate(){
            let x= parseFloat( document.getElementById("num1").value);
            let y= parseFloat( document.getElementById("num2").value);
            let sign=document.frmcalc.opr.value;
            let result;
            switch(sign){
                case "+":
                result=x+y;break;
                case "-":
                result=x-y;break;
                case "*":
                result=x*y;break;
                case "/":
                result=x/y;break;
            }
            document.getElementById("result").value= result;





        }

</script>
</body>
</html>
