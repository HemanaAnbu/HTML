<script>
    let x=100;
    let y=200;
    let opr =1;
    let sign=" ";
    let z;
    switch(opr){
        case 1:
        z=x+y; sign="+";break;
        case 2:
        z=x-y;sign="-";break;
        case  3:
        z=x*y;sign="*";break;
        case 4:
        z=x/y;sign="/";break;
        case 5:
        z=x%y;sign="%";break;
        default:
        z=null;


    }
    document.write(x,sign,y+"="+z)
</script>
